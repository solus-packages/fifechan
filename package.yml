name       : fifechan
version    : 0.1.4
release    : 1
source     :
    - https://github.com/fifengine/fifechan/archive/0.1.4.tar.gz : a93b015b5852b8fe2a0a2a6891d3de2cacb196732f670e081d7b7966f9ed1b87
license    : LGPL-2.1
component  : programming
summary    : Fifechan is a lightweight cross platform GUI library written in C++
description: |
    Fifechan is a lightweight cross platform GUI library written in C++ specifically designed for games.
builddeps  :
    - pkgconfig(allegro-5)
    - pkgconfig(gl)
    - pkgconfig(SDL2_image)
    - pkgconfig(SDL2_ttf)
    - irrlicht-devel
setup      : |
    mkdir _build
    cd _build
    %cmake -DENABLE_SDL_CONTRIB=1 ..
build      : |
    cd _build
    %make
install    : |
    cd _build
    %make_install
